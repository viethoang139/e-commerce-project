<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Register</p>

                <form [formGroup]="registerForm" (ngSubmit)="register()" class="mx-1 mx-md-4">

                    <div formGroupName="user">
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                        <div data-mdb-input-init class="form-outline flex-fill mb-0">
                          <input type="text" id="firstName" class="form-control" formControlName="firstName" />
                          <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)" class="alert alert-danger mt-1">
                            <div *ngIf="firstName.errors['required'] || firstName.errors['notOnlyWhitespace']">
                              First Name is required
                            </div>
                          </div>
                          <label class="form-label" for="firstName">First Name</label>
                        </div>
                      </div>

                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                        <div data-mdb-input-init class="form-outline flex-fill mb-0">
                          <input type="text" id="lastName" class="form-control" formControlName="lastName"/>
                          <div *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)" class="alert alert-danger mt-1">
                            <div *ngIf="lastName.errors['required'] || lastName.errors['notOnlyWhitespace']">
                              Last Name is required
                            </div>
                          </div>
                          <label class="form-label" for="lastName">Last Name</label>
                        </div>
                      </div>

                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                        <div data-mdb-input-init class="form-outline flex-fill mb-0">
                          <input type="email" id="email" class="form-control" formControlName="email"/>
                          <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger mt-1">
                            <div *ngIf="email.errors['required']">
                              Email is required
                            </div>

                            <div *ngIf="email.errors['pattern']">
                              Email must be a valid email address format
                            </div>
                          </div>
                          <label class="form-label" for="email">Email</label>
                        </div>
                      </div>

                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                        <div data-mdb-input-init class="form-outline flex-fill mb-0">
                          <input type="password" id="password" class="form-control" formControlName="password" />
                          <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger mt-1">
                            <div *ngIf="password.errors['required'] || password.errors['notOnlyWhitespace']">
                              Password is required
                            </div>
                            <div *ngIf="password.errors['minlength']">
                                Password must be at least 8 characters
                            </div>
                          </div>

                          <label class="form-label" for="password">Password</label>
                        </div>
                      </div>

                      <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                        <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg">Register</button>
                      </div>
                    </div>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                     class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
