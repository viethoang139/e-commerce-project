<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">

                <div *ngFor="let product of productList" class="col-md-3" >
                    <div class="product-box">
                        
                        <a routerLink="/product/{{product.id}}">
                            <img src="{{product.imageUrl}}" class="img-responsive">
                        </a>
                        
                        
                            <b><a routerLink="/product/{{product.id}}">{{product.name}}</a></b>

                       
                        
                        <div class="price">{{product.unitPrice | currency: 'USD'}}</div>
                        <button class="btn btn-primary btn-sm" (click)="addToCart(product)">Add to cart</button>
                    </div>
                </div>

                <div *ngIf="productList?.length == 0" class="alert alert-warning col-md-12" role="alert">
                        No products found 
                </div>

            </div>

            <div class="footer-pagination">
                <div class="row">
                    <div class="col-md-6">

                    </div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-9" style="padding-left: 30%">
                                <ngb-pagination [(page)]="pageNum"
                                [pageSize]="pageSize"
                                [collectionSize]="totalElements"
                                [maxSize]="5"
                                [boundaryLinks]="true"
                                (pageChange)="getAllProducts()">
                                
                                </ngb-pagination>
                            </div>

                            <div class="col-md-3 mt-2" style="text-align: right;">
                                <span class="mr-2">Page Size</span>
                                <select (change)="updatePageSize($event)">
                                    <option>2</option>
                                    <option selected="true">5</option>
                                    <option>10</option>
                                    <option>20</option>
                                    <option>50</option>


                                </select>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
