<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
             class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form [formGroup]="loginForm">
          <div formGroupName="login">
            <!-- Email input -->
            <div data-mdb-input-init class="form-outline mb-4">
              <input type="email" id="form3Example3" class="form-control form-control-lg"
                     placeholder="Enter a valid email address" formControlName="email"/>
                  <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger mt-1">
                    <div *ngIf="email.errors['required']">
                      Email is required
                    </div>

                    <div *ngIf="email.errors['pattern']">
                      Email must be a valid email address format
                    </div>
              </div>
            </div>

            <!-- Password input -->
            <div data-mdb-input-init class="form-outline mb-3">
              <input type="password" id="form3Example4" class="form-control form-control-lg"
                     placeholder="Enter password" formControlName="password"/>
              <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger mt-1">
                <div *ngIf="password.errors['required'] || password.errors['notOnlyWhitespace']">
                  Password is required
                </div>
                <div *ngIf="password.errors['minlength']">
                  Password must be at least 8 characters
                </div>
              </div>

            </div>

            <div class="d-flex justify-content-between align-items-center">
              <!-- Checkbox -->
              <div class="form-check mb-0">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                <label class="form-check-label" for="form2Example3">
                  Remember me
                </label>
              </div>
              <a href="#!" class="text-body">Forgot password?</a>
            </div>

            <div class="text-center text-lg-start mt-4 pt-2">
              <button (click)="authenticate()"  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg"
                      style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
              <p class="large fw-bold mt-lg-3 pt-1 mb-0">Don't have an account? <a href="#!"
                                                                                   class="link-danger m-lg-2" routerLink="/register">Register</a></p>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>

</section>
